<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Người dùng - Feane Restaurant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #ffbe33;
            --secondary-color: #222831;
            --light-color: #ffffff;
            --dark-color: #121618;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background-color: var(--secondary-color);
            color: var(--light-color);
            transition: all 0.3s;
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 0.25rem;
            transition: all 0.2s;
            text-decoration: none;
            display: block;
        }
        
        .sidebar .nav-link:hover, 
        .sidebar .nav-link.active {
            background-color: var(--primary-color);
            color: var(--dark-color);
        }
        
        .sidebar .nav-link i {
            width: 20px;
            margin-right: 10px;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .navbar-custom {
            background-color: var(--light-color);
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            margin-bottom: 20px;
            border-radius: 10px;
            padding: 15px 20px;
        }
        
        .card-custom {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
        
        .btn-save {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: all 0.3s;
        }
        
        .btn-save:hover {
            background-color: #218838;
            color: white;
        }
        
        .btn-cancel {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: all 0.3s;
        }
        
        .btn-cancel:hover {
            background-color: #545b62;
            color: white;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 190, 51, 0.25);
        }
        
        .user-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-color);
            font-weight: bold;
            font-size: 2rem;
            margin: 0 auto 20px;
        }
        
        .avatar-upload {
            display: none;
        }
        
        .avatar-upload-label {
            display: block;
            text-align: center;
            color: var(--primary-color);
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        
        .page-title {
            color: var(--secondary-color);
            font-weight: 700;
            margin: 0;
        }
        .user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--primary-color);
    display: flex
;
    align-items: center;
    justify-content: center;
    color: var(--dark-color);
    font-weight: bold;
    margin-right: 10px;
}
        
        @media (max-width: 768px) {
            .admin-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="p-3">
                <h4 class="text-center mb-4"><i class="fas fa-utensils"></i> Feane Admin</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="admin.html">
                        <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="users.html">
                        <i class="fas fa-users"></i> <span>Quản lý người dùng</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categories.html">
                        <i class="fas fa-tags"></i> <span>Loại sản phẩm</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">
                        <i class="fas fa-hamburger"></i> <span>Sản phẩm</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="imports.html">
                        <i class="fas fa-arrow-down"></i> <span>Nhập sản phẩm</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pricing.html">
                        <i class="fas fa-dollar-sign"></i> <span>Giá bán</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders.html">
                        <i class="fas fa-shopping-cart"></i> <span>Đơn hàng</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inventory.html">
                        <i class="fas fa-boxes"></i> <span>Tồn kho</span>
                    </a>
                </li>
                <li class="nav-item mt-4">
                    <a class="nav-link" href="adminlogin.html" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> <span>Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navbar -->
            <nav class="navbar-custom">
                <div class="container-fluid">
                    <div class="d-flex align-items-center">
                        <div class="user-avatar">A</div>
                        <div>
                            <div class="fw-bold">Admin</div>
                            <small class="text-muted">Quản trị viên</small>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">Chỉnh sửa thông tin người dùng</h1>
            </div>

            <!-- Edit User Form -->
            <div class="card card-custom">
                <div class="card-body">
                    <form id="editUserForm">
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <input type="file" id="avatar-upload" class="avatar-upload" accept="image/*">
                                <div class="user-avatar-large" id="user-avatar-large">NA</div>
                                <label for="avatar-upload" class="avatar-upload-label">
                                    <i class="fas fa-camera"></i> Thay đổi ảnh đại diện
                                </label>
                            </div>
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="user-id" class="form-label">ID người dùng</label>
                                        <input type="text" class="form-control" id="user-id" value="#001" disabled>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="registration-date" class="form-label">Ngày đăng ký</label>
                                        <input type="text" class="form-control" id="registration-date" value="15/05/2023" disabled>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="full-name" class="form-label">Họ và tên</label>
                                    <input type="text" class="form-control" id="full-name" value="Nguyễn Văn A">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="username" class="form-label">Tên đăng nhập</label>
                                    <input type="text" class="form-control" id="username" value="@nguyenvana">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="nguyenvana@example.com">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control" id="phone" value="0123 456 789">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="birthday" class="form-label">Ngày sinh</label>
                                <input type="text" class="form-control" id="birthday" value="15/05/1990">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control" id="address" value="123 Đường ABC, Quận 1, TP.HCM">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="status" class="form-label">Trạng thái</label>
                                <select class="form-select" id="status">
                                    <option value="active" selected>Đang hoạt động</option>
                                    <option value="locked">Đã khóa</option>
                                    <option value="inactive">Không hoạt động</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="role" class="form-label">Vai trò</label>
                                <select class="form-select" id="role">
                                    <option value="user" selected>Người dùng</option>
                                    <option value="admin">Quản trị viên</option>
                                    <option value="moderator">Điều hành viên</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Ghi chú</label>
                            <textarea class="form-control" id="notes" rows="3" placeholder="Thêm ghi chú về người dùng..."></textarea>
                        </div>
                        
                        <div class="text-end mt-4">
                            <a href="users.html" class="btn btn-save">Lưu thay đổi</a>
                            <a href="users.html" class="btn btn-cancel">Hủy bỏ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Xử lý upload ảnh đại diện
        document.getElementById('avatar-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const avatar = document.getElementById('user-avatar-large');
                    avatar.innerHTML = '';
                    avatar.style.backgroundImage = `url(${e.target.result})`;
                    avatar.style.backgroundSize = 'cover';
                    avatar.style.backgroundPosition = 'center';
                }
                reader.readAsDataURL(file);
            }
        });

        // Xử lý form submit
        document.getElementById('editUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Lấy giá trị từ form
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const status = document.getElementById('status').value;
            
            // Hiển thị thông báo thành công
            alert('Thông tin người dùng đã được cập nhật thành công!');
            
            // Chuyển về trang danh sách người dùng sau 1 giây
            setTimeout(() => {
                window.location.href = 'users.html';
            }, 1000);
        });

        // Focus vào ô đầu tiên khi trang load
        document.getElementById('full-name').focus();
    </script>
</body>
</html>
