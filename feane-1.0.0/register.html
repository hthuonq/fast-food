<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="images/favicon.png" type="">

  <title>Đăng ký - Feane</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #ffbe33;
      --secondary-color: #222831;
      --light-color: #ffffff;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .register-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80') no-repeat center center;
      background-size: cover;
    }

    .register-card {
      background-color: var(--light-color);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      padding: 40px 30px;
      position: relative;
    }

    .register-logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .register-logo h2 {
      color: var(--secondary-color);
      font-weight: 700;
      margin-bottom: 5px;
    }

    .register-logo p {
      color: #666;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(255, 190, 51, 0.25);
      outline: none;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    /* Ẩn nút đăng ký khi checkbox chưa được tick */
    #agree-terms:not(:checked) + .btn-primary {
      pointer-events: none;
      opacity: 0.5;
    }

    .terms-check {
      margin: 20px 0;
    }
    .btn-primary:hover {
      background-color: #e6a500;
    }

    .form-footer {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .form-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .back-to-home {
      position: absolute;
      top: 20px;
      left: 20px;
      color: var(--secondary-color);
      text-decoration: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .back-to-home:hover {
      color: var(--primary-color);
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }

    .input-icon .form-control {
      padding-left: 45px;
    }

    .terms-check {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-top: 15px;
    }

    .terms-check input {
      margin-top: 3px;
    }

    .terms-check label {
      font-size: 14px;
      color: #555;
      font-weight: normal;
    }

    .terms-check a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .terms-check a:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .register-card {
        padding: 30px 20px;
      }
      
      .back-to-home {
        position: static;
        margin-bottom: 20px;
      }
    }

    .alert {
      padding: 12px 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .success-message {
      text-align: center;
      padding: 30px;
    }
    
    .success-message i {
      font-size: 48px;
      color: #28a745;
      margin-bottom: 15px;
    }
    
    .success-message h3 {
      color: #155724;
      margin-bottom: 10px;
    }
    
    .success-message p {
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="register-container">
    <div class="register-card">
      <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Trở về trang chủ
      </a>
      
      <div class="register-logo">
        <h2><i class="fas fa-utensils"></i> Feane</h2>
        <p>Tạo tài khoản mới</p>
      </div>

      <!-- Trang đăng ký ban đầu -->
      <form id="register-form" action="register-success.html" method="GET">
        <div class="form-group">
          <label for="fullname">Họ và tên</label>
          <div class="input-icon">
            <i class="fas fa-user"></i>
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập địa chỉ email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Số điện thoại</label>
          <div class="input-icon">
            <i class="fas fa-phone"></i>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" minlength="6" required>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Xác nhận mật khẩu</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" minlength="6" required>
          </div>
        </div>

        <div class="terms-check">
          <input type="checkbox" id="agree-terms" name="agree-terms" required>
          <label for="agree-terms">Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a> của Feane</label>

        </div>

      

        <a href="registersucces.html" class="btn-primary">
                Đăng kí
          </a>

        <div class="form-footer">
          <p>Đã có tài khoản? <a href="userlogin.html">Đăng nhập ngay</a></p>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
