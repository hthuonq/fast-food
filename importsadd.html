<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật Phiếu Nhập Hàng</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
        }
        
        input::placeholder {
            color: #999;
            font-style: italic;
            font-weight: 400;
        }
        
        .btn {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        
        .btn:hover {
            background-color: #0b7dda;
        }
        
        .btn-success {
            background-color: #4CAF50;
            font-weight: 600;
        }
        
        .btn-success:hover {
            background-color: #45a049;
        }
        
        .btn-back {
            background-color: #6c757d;
            font-weight: 600;
        }
        
        .btn-back:hover {
            background-color: #5a6268;
        }
        
        .required::after {
            content: " *";
            color: red;
            font-weight: 700;
        }
        
        .note-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f7fe;
            border-radius: 4px;
            border-left: 4px solid #2196F3;
        }
        
        .note-box small {
            color: #333;
            font-weight: 500;
        }
        
        .note-box strong {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>THÊM PHIẾU NHẬP HÀNG</h1>
        
        <div class="form-container">
            <div class="form-group">
                <label for="editMaPhieu" class="required">Mã phiếu</label>
                <input type="text" id="editMaPhieu" placeholder=" PN-001">
            </div>
            
            <div class="form-group">
                <label for="editNgayNhap" class="required">Ngày nhập</label>
                <input type="date" id="editNgayNhap">
            </div>
            
            <div class="form-group">
                <label for="editTenSanPham" class="required">Tên sản phẩm</label>
                <input type="text" id="editTenSanPham" placeholder="Pizza">
            </div>
            
            <div class="form-group">
                <label for="editSoSanPham" class="required">Số sản phẩm</label>
                <input type="number" id="editSoSanPham" placeholder="10" min="1">
            </div>
            
            <div class="form-group">
                <label for="editTongSoLuong" class="required">Tổng số lượng</label>
                <input type="number" id="editTongSoLuong" placeholder="20" min="1">
            </div>
            
            <div class="form-group">
                <label for="editTongGiaTri" class="required">Tổng giá trị</label>
                <input type="number" id="editTongGiaTri" placeholder="250.000VND
            </div>
            
            <div class="form-group">
                <label for="editTrangThai" class="required">Trạng thái</label>
                <select id="editTrangThai">
                    <option value="">-- Chọn trạng thái --</option>
                    <option value="completed">Đã hoàn thành</option>
                    <option value="pending">Đang chờ</option>
                    <option value="cancelled">Đã hủy</option>
                </select>
            </div>
            
           <div class="form-group">
    <button class="btn btn-success" onclick="window.location.href = 'imports.html'">
        <i class="fas fa-save"></i> Lưu thay đổi
    </button>
    <button class="btn btn-back" onclick="window.location.href = 'imports.html'">
        <i class="fas fa-arrow-left"></i> Quay lại
    </button>
</div>
            
            <div class="note-box">
                <small>
                    <strong>Lưu ý:</strong> Các trường có dấu <span style="color: red; font-weight: 700;">*</span> là bắt buộc phải nhập.
                </small>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        // Load dữ liệu từ localStorage khi trang được tải
        document.addEventListener('DOMContentLoaded', function() {
            const phieuData = JSON.parse(localStorage.getItem('phieuEditData'));
            
            if (phieuData) {
                document.getElementById('editMaPhieu').value = phieuData.maPhieu;
                document.getElementById('editNgayNhap').value = phieuData.ngayNhap;
                document.getElementById('editTenSanPham').value = phieuData.tenSanPham || '';
                document.getElementById('editSoSanPham').value = phieuData.soSanPham;
                document.getElementById('editTongSoLuong').value = phieuData.tongSoLuong;
                document.getElementById('editTongGiaTri').value = phieuData.tongGiaTri;
                document.getElementById('editTrangThai').value = phieuData.trangThai;
            }
        });

        function saveUpdate() {
            // Lấy dữ liệu từ form
            const maPhieu = document.getElementById('editMaPhieu').value;
            const ngayNhap = document.getElementById('editNgayNhap').value;
            const tenSanPham = document.getElementById('editTenSanPham').value;
            const soSanPham = document.getElementById('editSoSanPham').value;
            const tongSoLuong = document.getElementById('editTongSoLuong').value;
            const tongGiaTri = document.getElementById('editTongGiaTri').value;
            const trangThai = document.getElementById('editTrangThai').value;
            
            // Kiểm tra dữ liệu đầu vào
            if (!maPhieu.trim()) {
                alert('Vui lòng nhập mã phiếu!');
                document.getElementById('editMaPhieu').focus();
                return;
            }
            
            if (!ngayNhap) {
                alert('Vui lòng chọn ngày nhập!');
                document.getElementById('editNgayNhap').focus();
                return;
            }
            
            if (!tenSanPham.trim()) {
                alert('Vui lòng nhập tên sản phẩm!');
                document.getElementById('editTenSanPham').focus();
                return;
            }
            
            if (!soSanPham || soSanPham < 1) {
                alert('Vui lòng nhập số sản phẩm hợp lệ (ít nhất 1)!');
                document.getElementById('editSoSanPham').focus();
                return;
            }
            
            if (!tongSoLuong || tongSoLuong < 1) {
                alert('Vui lòng nhập tổng số lượng hợp lệ (ít nhất 1)!');
                document.getElementById('editTongSoLuong').focus();
                return;
            }
            
            if (!tongGiaTri || tongGiaTri < 0) {
                alert('Vui lòng nhập tổng giá trị hợp lệ!');
                document.getElementById('editTongGiaTri').focus();
                return;
            }
            
            if (!trangThai) {
                alert('Vui lòng chọn trạng thái!');
                document.getElementById('editTrangThai').focus();
                return;
            }
            
            // Hiển thị thông báo thành công
            alert('Cập nhật phiếu nhập thành công!');
            
            // Quay lại trang chính
            window.location.href = "imports.html";
        }

        function goBack() {
            window.location.href = "imports.html";
        }
    </script>
</body>
</html>
